<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe Game</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tic, Tac, Toe Game</h1>
        <div class="reset-button-container">
            <button class="reset hidden">Reset a game</button>
        </div>
    </header>
    <main>
        <div class="start-button-container">
            <button class="start">Start a game</button>
        </div>
        <div class="board-container">
            <div class="board-space hidden" onclick="playerChoice(0)" id="0"></div>
            <div class="board-space hidden" onclick="playerChoice(1)" id="1" ></div>
            <div class="board-space hidden" onclick="playerChoice(2)" id="2"></div>
            <div class="board-space hidden" onclick="playerChoice(3)" id="3"></div>
            <div class="board-space hidden" onclick="playerChoice(4)" id="4"></div>
            <div class="board-space hidden" onclick="playerChoice(5)" id="5"></div>
            <div class="board-space hidden" onclick="playerChoice(6)" id="6"></div>
            <div class="board-space hidden" onclick="playerChoice(7)" id="7"></div>
            <div class="board-space hidden" onclick="playerChoice(8)" id="8"></div>
        </div>
    </main>
    <footer>
        <div class="message-container">
            <h2 class="message"></h2>
        </div>
    </footer>
</body>
</html>
