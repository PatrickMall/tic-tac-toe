<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe Game</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Tic, Tac, Toe Game</h1>
    </header>
    <main>
        <div class="start-button-container">
            <button>Start a game</button>
        </div>
        <div class="board-container">
            <div class="board-space" onclick="playerChoice(0)"></div>
            <div class="board-space" onclick="playerChoice(1)"  ></div>
            <div class="board-space" onclick="playerChoice(2)" ></div>
            <div class="board-space" onclick="playerChoice(3)" ></div>
            <div class="board-space" onclick="playerChoice(4)" ></div>
            <div class="board-space" onclick="playerChoice(5)" ></div>
            <div class="board-space" onclick="playerChoice(6)" ></div>
            <div class="board-space" onclick="playerChoice(7)" ></div>
            <div class="board-space" onclick="playerChoice(8)" ></div>

        </div>
        <div class="reset-button-container">
            <button class="reset">Reset a game</button>
        </div>
        </div>
    </main>
    <footer>
        <div class="message-container">
            <h2 class="message"></h2>
        </div>
    </footer>
</body>
</html>
