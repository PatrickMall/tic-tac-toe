<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic, Tac, Toe</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>
<body>
    <div class="video">
        <video autoplay muted loop id="background-video">
        <source src="./wave-90073.mp4" type="video/mp4">
      </video>
    </div>
            <header>
                <div class="title-container">
            <h3 class="title-rotate">Welcome to</h3>
            <h1>Tic, Tac, Toe</h1>
                 </div>
            <div class="reset-button-container">
                <button class="reset hidden">Reset a game</button>
            </div>
            </header>
        <main>
            
            <div class="start-button-container">
                <button class="start">Start a game</button>
            </div>
            <div class="start-button-container">
                <button class="another hidden">Play again?</button>
            </div>
            <audio class="hidden perfect" src="./Perfect (Street Fighter) - QuickSounds.com.mp3"></audio>
            <audio class="hidden fight" src="./fight.mp3"></audio>
            <div class="color-picker-container">
                <div class="player-color-picker">
                    <h3>Player 1</h3>
                    <label for="player-1-color">Select your own colour</label>
                    <form>
                        <input type="color" name="player-1-color"
                        value="#5edba5" class="color-picker" id="color-picker-1">
                        <input type="submit" class="submit-color-btn" id="color-btn-player2">
                    </form>
                     <p>or pick one of my top retrowave colours</p>
                     <div class="preset-color-container">
                        <div class="preset" id="player-1-box-1"></div>
                        <div class="preset" id="player-1-box-2"></div>
                        <div class="preset" id="player-1-box-3"></div>
                        <div class="preset" id="player-1-box-4"></div>
                        <div class="preset" id="player-1-box-5"></div>
                     </div>
                    </div>      
            
                <div class="player-color-picker">
                    <h3>Player 2</h3>
                    <label for="player-1-color">Select your own colour</label>
                    <form>
                    <input type="color" name="player-1-color"
                     value="#5edba5" id="color-picker-1" class="color-picker">
                     <input type="submit" class="submit-color-btn" id="color-btn-player2">
                    </form>
                     <p>or pick one of my top retrowave colours</p>
                     <div class="preset-color-container">
                        <div class="preset" id="player-2-box-1"></div>
                        <div class="preset" id="player-2-box-2"></div>
                        <div class="preset" id="player-2-box-3"></div>
                        <div class="preset" id="player-2-box-4"></div>
                        <div class="preset" id="player-2-box-5"></div>
                     </div>
                    </div>      
            </div>
            
            <div class="board-container">
                <div class="board-space hidden" id="0"></div>
                <div class="board-space hidden"  id="1" ></div>
                <div class="board-space hidden"  id="2"></div>
                <div class="board-space hidden"  id="3"></div>
                <div class="board-space hidden"  id="4"></div>
                <div class="board-space hidden"  id="5"></div>
                <div class="board-space hidden"  id="6"></div>
                <div class="board-space hidden"  id="7"></div>
                <div class="board-space hidden"  id="8"></div>
            </div>
            <div class="message-container">
                <h2 class="message"></h2>
        </div>
    </main>
</div>
</body>
</html>
